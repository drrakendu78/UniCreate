<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniCreate Updater</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0c0c0f;
      color: #e4e4e7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Allow dragging the window */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 32px;
      -webkit-app-region: drag;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 32px;
      width: 100%;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(0.97); }
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #fafafa;
      letter-spacing: -0.01em;
    }

    .progress-wrap {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #818cf8);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    /* Indeterminate animation when no percentage */
    .progress-bar.indeterminate {
      width: 40%;
      animation: slide 1.4s ease-in-out infinite;
    }

    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }

    .status {
      font-size: 12px;
      color: #a1a1aa;
      text-align: center;
      min-height: 16px;
    }

    .error {
      color: #f87171;
      font-size: 12px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="UniCreate" />
    <div class="title">Updating UniCreate...</div>
    <div class="progress-wrap">
      <div class="progress-bar indeterminate" id="progressBar"></div>
    </div>
    <div class="status" id="statusText">Preparing update...</div>
    <div class="error" id="errorText"></div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;
    const { listen } = window.__TAURI__.event;

    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const errorText = document.getElementById('errorText');
    const titleEl = document.querySelector('.title');

    listen('update-progress', (event) => {
      const { phase, percent, detail } = event.payload;
      statusText.textContent = detail;

      if (phase === 'downloading' && percent > 0) {
        progressBar.classList.remove('indeterminate');
        progressBar.style.width = percent + '%';
      } else if (phase === 'installing') {
        progressBar.classList.add('indeterminate');
        titleEl.textContent = 'Installing...';
      } else if (phase === 'relaunching') {
        progressBar.classList.remove('indeterminate');
        progressBar.style.width = '100%';
        titleEl.textContent = 'Almost done!';
      } else if (phase === 'waiting') {
        progressBar.classList.add('indeterminate');
      }
    });

    async function run() {
      try {
        await invoke('get_update_args');
      } catch (e) {
        statusText.textContent = '';
        errorText.style.display = 'block';
        errorText.textContent = 'No update arguments. Closing...';
        setTimeout(() => window.close(), 2000);
        return;
      }

      try {
        await invoke('start_update');
      } catch (e) {
        progressBar.classList.remove('indeterminate');
        progressBar.style.width = '0%';
        progressBar.style.background = '#f87171';
        titleEl.textContent = 'Update failed';
        statusText.textContent = '';
        errorText.style.display = 'block';
        errorText.textContent = String(e);
      }
    }

    window.addEventListener('DOMContentLoaded', run);
  </script>
</body>
</html>
